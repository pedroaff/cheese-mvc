<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}"></title>
</head>
<body>
    <h2 th:text="${title}"></h2>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheeses</p>
    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    </ul>
</body>
</html>
